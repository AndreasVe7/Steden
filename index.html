<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wereldsteden</title>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-lat="35.6764" data-lon="139.6500">
                <div class="city-content">
                    <h2>Tokyo</h2>
                    <p>Azië</p>
                    <div class="weather-info">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-lat="40.7128" data-lon="-74.0060">
                <div class="city-content">
                    <h2>New York</h2>
                    <p>Noord-Amerika</p>
                    <div class="weather-info">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-lat="-22.9068" data-lon="-43.1729">
                <div class="city-content">
                    <h2>Rio de Janeiro</h2>
                    <p>Zuid-Amerika</p>
                    <div class="weather-info">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-lat="-33.9249" data-lon="18.4241">
                <div class="city-content">
                    <h2>Kaapstad</h2>
                    <p>Afrika</p>
                    <div class="weather-info">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-lat="-33.8688" data-lon="151.2093">
                <div class="city-content">
                    <h2>Sydney</h2>
                    <p>Oceanië</p>
                    <div class="weather-info">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
